<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象就是无序键值对集合 -->
        <!-- 直接通过bind给style对象，当对象名有 - 时 '' 不能省略 -->
        <h1 :style="{color:'red','font-weight':200}">这是一个H1</h1>
        <h1 :style="[styleObj1,styleObj2]">这是一个H1</h1>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj1: {
                    color: 'red',
                    'font-weight': 200
                },
                styleObj2: {
                    'font-style': 'italic'
                }

            },
            methods: {

            }
        })
    </script>

</body>

</html>
