<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 遍历对象键值对，除了有val key 在第三个位置还有一个索引 -->
        <p v-for="(val,key,index) in user">{{index}}: {{key}}: {{val}}</user>
        </p>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    name: 'Tony Stark',
                    gender: 'M'
                }

            },
            methods: {

            }
        })
    </script>
</body>

</html>
