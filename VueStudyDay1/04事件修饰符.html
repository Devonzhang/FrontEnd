<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 事件修饰符.stop .prevent .capture .once .self-->

        <div class="inner" @click.self="div1Handler">
            <!-- .stop阻止冒泡行为 .capture使用捕获触发机制 .self触发自身机制-->
            <input type="button" value="戳它" @click="btnHandler">
        </div>
        <div>
            <!-- 使用.prevent阻止默认行为（跳转）.once第一次阻止默认行为，第二次触发默认行为 与.prevent没有位置先后  -->
            <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，去百度</a>
        </div>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                div1Handler() {
                    console.log('触发了inner div点击事件')
                },
                btnHandler() {
                    console.log('触发了btn点击事件')
                },
                linkClick() {
                    console.log('触发了链接点击事件')
                }

            }
        })
    </script>

</body>

</html>
