<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据单向绑定，从 M 自动绑定到 V 无法实现数据双向绑定 -->
        <input type="text" v-bind:value="msg" style="width:100%">
        <!-- 使用v-model可以实现数据表单元素和Model元素双向绑定 -->
        <!-- 注意：v-model只能用于表单元素 -->
        <!-- eg. input(radio, text, address, email....)  select   checkbox   textarea-->
        <input type="text" v-model="msg" style="width:100%">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生，爱敲代码，爱学习，爱思考，完美，没瑕疵！'

            },

            methods: {


            }
        })
    </script>
</body>

</html>
