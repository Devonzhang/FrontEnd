<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3 id="h3">{{msg}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'OK'
            },
            methods: {
                show() {
                    console.log('执行了show方法')
                }
            },
            beforeCreate() { //这是第一个生命周期函数，表示实例完全被创建出来之前会执行它
                // console.log(this.msg)
                // this.show()
                //注意，在beforeCreate函数执行的时候，data和methods中的数据都还没有被初始化
            },
            created() { //这是遇到的第二个生命周期函数
                console.log(this.msg)
                this.show()
                    //在created中，data和methods都已经被初始化好了
                    // 如果要调用methods方法，或者操作data中的数据，最早只能在created中操作

            },
            beforeMount() { //这是遇到的第三个生命周期函数
                // 表示模板已经在内存中编辑完成了，但是尚未把模板渲染到页面中
                console.log(document.getElementById('h3').innerText)
                    // 显示{{msg}} 在beforeMount执行的时候，页面中的元素还没有被真正替换过来，只是之前写的一些模板字符串
            },
        })
    </script>
</body>

</html>
