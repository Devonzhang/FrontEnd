<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <!-- 需要JQuery？NO -->
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Label</h3>

            </div>
            <div class="panel-body form-inline">
                <label>Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <input type="button" value="Add" class="btn btn-primary" @click="add">
                <label>Search by Keywords:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
                <!-- <input type="button" value="Search" class="btn btn-primary" @click="add"> -->
            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td v-text="item.id"></td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime | dateFormat('')}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <div id="app2">
        <h3>
            {{dt | dateFormat}}
        </h3>



    </div>
    <script>
        //全局过滤器 对所有vm实例共享
        Vue.filter('dateFormat', function(dateStr, pattern = "") {
            //根据给定的时间字符串得到特定的时间
            var dt = new Date(dateStr)
                //yyyy-mm-dd
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()




            if (pattern.toLowerCase() == 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`
            } else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })



        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                    id: 1,
                    name: '奔驰',
                    ctime: new Date()
                }, {
                    id: 2,
                    name: '宝马',
                    ctime: new Date()
                }]

            },
            methods: {
                add() {
                    this.list.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    })
                    this.id = this.name = ''
                },
                del(id) {
                    //1. 根据Id找到需要删除的索引
                    //2. 找到索引后，调用splice方法
                    // this.list.some((item, i) => {
                    //     //数组some方法中 使用return true会立即终止数组的后续循环
                    //     if (item.id == id) {
                    //         this.list.splice(i, 1)
                    //         return true;
                    //     }
                    // })
                    //some可以进行操作，findIndex只查找index
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)




                },
                search(keywords) { //根据关键词数据搜索
                    //var newlist = []

                    //findindex方法
                    // this.list.forEach(item => {
                    //     if (item.name.indexOf(keywords) != -1) {
                    //         newlist.push(item)
                    //     }
                    // })

                    //foreach some filter findIndex都是属于数组的新方法
                    //都会对数组中的每一项进行遍历，执行相关操作
                    var newList = this.list.filter(item => {
                        //if(item.name.indexOf(keywords)!=-1)
                        //ES6中为字符串提供了新方法，叫做 String.prototype.includes('要包含的字符串')
                        //包含返回true 否则返回false
                        if (item.name.includes(keywords)) {
                            return item

                        }

                    })


                    return newList

                }

            }
        })


        //如何定义私有过滤器
        var vm2 = new Vue({
                    el: '#app2',
                    data: {
                        dt: new Date()

                    },
                    methods: {

                    },
                    //过滤器对象
                    filters: { //定义私有过滤器，过滤器有两个条件，名称和处理函数
                        dateFormat: function(dateStr, pattern) {
                            var dt = new Date(dateStr)
                                //yyyy-mm-dd
                            var y = dt.getFullYear()
                            var m = dt.getMonth() + 1
                            var d = dt.getDate()




                            if (pattern.toLowerCase() == 'yyyy-mm-dd') {
                                return `${y}-${m}-${d}`
                            } else {
                                var hh = dt.getHours()
                                var mm = dt.getMinutes()
                                var ss = dt.getSeconds()
                                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                            }

                        }
                    }
    </script>

</body>

</html>
