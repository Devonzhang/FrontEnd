<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag = !flag">
        <!-- v-if 每次会删除或创建元素 浪费性能-->
        <!-- v-show 每次被刽重新进行DOM的删除和创建操作，只是切换了元素的 display:none 样式 -->
        <h3 v-if="flag">
            这是用v-if控制的元素
        </h3>
        <h3 v-show="flag">
            这是用v-show控制的元素
        </h3>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true

            },
            methods: {
                // toggle() {
                //     this.flag = !this.flag
                // }

            }
        })
    </script>
</body>

</html>
